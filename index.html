<!DOCTYPE html>
<html>
  <head>
    <title>Examine</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="column" id="todo-column">
        <h2>Todo</h2>
        <div class="card" draggable="true">Todo #1</div>
        <div class="card" draggable="true">Todo #2</div>
        <div class="card" draggable="true">Todo #3</div>
        <button class="add-task-button">Add Task</button>
      </div>
      <div class="column" id="in-progress-column">
        <h2>In Progress</h2>
        <div class="card" draggable="true">IP #1</div>
        <div class="card" draggable="true">IP #2</div>
        <div class="card" draggable="true">IP #3</div>
        <button class="add-task-button">Add Task</button>
      </div>
      <div class="column" id="done-column">
        <h2>Done</h2>
        <div class="card" draggable="true">Done #1</div>
        <div class="card" draggable="true">Done #2</div>
        <div class="card" draggable="true">Done #3</div>
        <button class="add-task-button">Add Task</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
